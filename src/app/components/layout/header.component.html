<header class="app-header">
  <div class="header-left">
    <h1 class="app-title">MetaEditor</h1>
  </div>

  @if (dataState.filesLoaded()) {
    <nav class="header-nav" aria-label="Main navigation">
      <a
        routerLink="/metadata"
        routerLinkActive="active"
        class="nav-link"
      >
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
          <polyline points="14 2 14 8 20 8"></polyline>
          <line x1="16" y1="13" x2="8" y2="13"></line>
          <line x1="16" y1="17" x2="8" y2="17"></line>
          <polyline points="10 9 9 9 8 9"></polyline>
        </svg>
        Metadata
      </a>
      <a
        routerLink="/ontology"
        routerLinkActive="active"
        class="nav-link"
      >
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="2" y1="12" x2="22" y2="12"></line>
          <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
        </svg>
        Ontology
      </a>
    </nav>

    <div class="header-right">
      @if (dataState.hasUnsavedChanges()) {
        <span class="unsaved-indicator">
          Unsaved changes
        </span>
      }

      <button
        type="button"
        class="btn btn-primary"
        (click)="onSave()"
        [attr.aria-label]="fileSystem.canSaveDirectly() ? 'Save files' : 'Download files'"
      >
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          @if (fileSystem.canSaveDirectly()) {
            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
            <polyline points="17 21 17 13 7 13 7 21"></polyline>
            <polyline points="7 3 7 8 15 8"></polyline>
          } @else {
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="7 10 12 15 17 10"></polyline>
            <line x1="12" y1="15" x2="12" y2="3"></line>
          }
        </svg>
        {{ fileSystem.canSaveDirectly() ? 'Save' : 'Download' }}
      </button>

      <button
        type="button"
        class="btn btn-ghost"
        (click)="onClose()"
        aria-label="Close files"
      >
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>
  }
</header>
